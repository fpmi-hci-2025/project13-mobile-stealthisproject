environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Routing
  go_router: ^13.0.0

  # HTTP Client
  http: ^1.1.0

